<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style type="text/css">
		body {margin: 0;}
		.content {width: 1000px; margin: 0 auto;}
		canvas {border: 1px solid #000;}
		#cantest {}
	</style>
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var canvas = document.getElementById('cantest');
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');

				function drawLine(sx,sy, ex, ey) {
					ctx.beginPath();
					ctx.moveTo(sx, sy);
					ctx.lineTo(ex,ey);
					ctx.closePath();
					ctx.stroke();
				}

				//drawLine(5,5,300,300);
				var angle = 0;
				setInterval(function() {
					ctx.clearRect(0,0,500,500);
					angle += 1;
					ctx.strokeStyle = 'red';
					drawLine(250,250, (250 + 100 * Math.cos((Math.PI/180) * angle)), (250 + 100 * Math.sin((Math.PI/180) * angle)));
				}, 30);

			} else {
				console.log('Canvas not supported!');
			}
		});
	</script>
</head>
<body>
	<div class="content">
		<canvas id="cantest" width="500" height="500"></canvas>
	</div>
</html>
